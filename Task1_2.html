<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Thank you</title>
</head>

<body>
  <div class="output" style="text-align: center;">
    <div style="width: 100%; margin-top: 15%;">
      Thanks a ton for taking out your precious time and for completing the survey <br>
      <b>Email Address </b> <span id="outputEmail"> </span> <br>
      <b>Contact Number </b> <span id="outputNumber"></span>
    </div>
  </div>
</body>

</html>
<script>
  const params = new URLSearchParams(document.location.search);
  const email = params.get("email");
  const phone = params.get("phone");
  console.info(email);
  console.info(phone); 
  document.getElementById("outputNumber").innerText = phone;
  document.getElementById("outputEmail").innerText = email;
</script>
<style>
  @media only screen and (min-width: 320px) and (max-width: 719px) {
    .output {
      margin-top: 50%;
    }
  }
</style>
